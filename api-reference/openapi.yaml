openapi: 3.0.3
info:
  title: Generect API
  description: |-
    Welcome to the Generect API documentation. Here we will help you integrate and use our API.

    API base url: `api.generect.com`  
    Protocol: `HTTPS`

    # Authentication

    Firstly, add a `API Token` to the enviroment variables `auth_token` in `Settings` tab.

    # Rate limits

    Credits: You can request data depending on your data plan and credit balance. The default is 10000/month. The estimated number of credits to spend is based on the complexity of the query and the number of results. The amount spent can be increased by additional data flags in the queries.

    # Note

    _Ensure that you are add a "/" to the end of url._
  version: 1.0.0
  contact: {}
servers:
  - url: https://api.generect.com
paths:
  /api/auth/token/login/:
    post:
      tags:
        - 1. Auth
      summary: Token login
      description: Login to account and get `auth_token`
      operationId: tokenLogin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: example@example.com
                password:
                  type: string
                  example: '12345678'
            examples:
              Token login:
                value:
                  email: example@example.com
                  password: '12345678'
      responses:
        '200':
          description: '200'
          headers:
            Allow:
              schema:
                type: string
                example: POST, OPTIONS
            Content-Length:
              schema:
                type: string
                example: '134'
            Cross-Origin-Opener-Policy:
              schema:
                type: string
                example: same-origin
            Date:
              schema:
                type: string
                example: Wed, 04 Dec 2024 14:43:33 GMT
            Referrer-Policy:
              schema:
                type: string
                example: same-origin
            Server:
              schema:
                type: string
                example: WSGIServer/0.2 CPython/3.11.10
            Vary:
              schema:
                type: string
                example: Accept, Cookie, Origin
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Frame-Options:
              schema:
                type: string
                example: DENY
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth_token:
                    type: string
                    example: '0000011111222223333344444555556666677777'
                  email:
                    type: string
                    example: example@example.com
                  user_id:
                    type: string
                    example: 00000111-1122-2223-3333-444445555566
              examples:
                '200':
                  value:
                    auth_token: '0000011111222223333344444555556666677777'
                    email: example@example.com
                    user_id: 00000111-1122-2223-3333-444445555566
      security:
        - {}
