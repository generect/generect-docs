      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                  example: https://www.linkedin.com/company/boris-johnson
                inexact_company:
                  type: boolean
                  example: false
                comments:
                  type: boolean
                  example: false
                people_also_viewed:
                  type: boolean
                  example: false
                posts:
                  type: boolean
                  example: false
                up_to_the_second_fresh:
                  type: boolean
                  example: true
                  description: Use real-time search instead of cached data. Default is false for faster response times.
